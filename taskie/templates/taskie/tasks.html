<h3>Taskie</h3>

<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Add Task">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'update' task.id %}">Update</a>
        <a href="{% url 'del' task.id %}">Delete</a>
        <p>{{task}}</p>
    </div>
{% endfor %}
